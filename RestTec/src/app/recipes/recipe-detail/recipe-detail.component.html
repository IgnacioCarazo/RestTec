<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.recipeName }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row" style="margin-top: 10px;">
  <div class="col-xs-12">
    <h1>{{ recipe.recipeName }}</h1>
  </div>
</div>

<div class="row" style="margin-top: 5px; margin-bottom: 5px;">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manejar Plato <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Editar Plato</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Eliminar Plato</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Calorias: {{ recipe.calories }}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
   Precio: {{ recipe.price }} Colones
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
   Tiempo de Preparacion: {{ recipe.prepareTime }} minutos
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
   Tiempo de Finalizacion: {{ recipe.finishTime }} 
  </div>
</div>
<hr>
Ingredientes:
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
