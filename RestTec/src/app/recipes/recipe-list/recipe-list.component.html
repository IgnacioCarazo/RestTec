<div class="row">
  <div class="col-xs-12">
    <div type="button" class="btn btn-primary" (click)="onFetchData()">Actualizar</div>
    <div type="button" class="btn btn-warning" style="margin-left: 15px;" (click)="onSaveData()">Guardar datos</div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">Nuevo Plato</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
