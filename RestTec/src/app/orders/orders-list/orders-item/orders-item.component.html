<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">Pedido {{ order.orderID }}</h4>
    <p class="list-group-item-text" style="margin-top: 10px;">Platos del Pedido:</p>
      <p 
      class="list-group-item-text"
      *ngFor="let recipe of order.recipeIncluded; let x = index"
      >   - {{ order.recipeIncluded[x].recipeName }}</p>
  </div>
