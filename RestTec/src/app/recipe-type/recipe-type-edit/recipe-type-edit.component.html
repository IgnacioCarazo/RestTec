<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            style="margin-right: 10px;"
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid">Guardar</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Descripcion</label>
            <input
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="6">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div *ngIf="editMode">
  <button 
  type="button" 
  class="btn btn-danger" 
  (click)="onDelete()"
  >Eliminar</button>
</div>
